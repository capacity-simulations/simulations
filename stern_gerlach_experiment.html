<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stern-Gerlach Experiment Simulation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0f172a; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            color: #e2e8f0;
        }
        
        .control-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            align-items: center;
            padding: 0 30px;
            gap: 40px;
            z-index: 1000;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #60a5fa;
            margin-right: 20px;
        }
        
        .stat-group {
            display: flex;
            gap: 25px;
            font-size: 13px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .stat-label {
            color: #94a3b8;
        }
        
        .stat-value {
            color: #f1f5f9;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            min-width: 40px;
        }
        
        .controls {
            display: flex;
            gap: 25px;
            margin-left: auto;
        }
        
        .control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        
        .control label {
            color: #cbd5e1;
            min-width: 80px;
        }
        
        .slider {
            width: 120px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #60a5fa;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: #3b82f6;
        }
        
        select {
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }
        
        button {
            padding: 8px 16px;
            background: #dc2626;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #b91c1c;
        }
        
        #canvas {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            padding: 15px;
            font-size: 12px;
            max-width: 250px;
        }
        
        .info-title {
            color: #60a5fa;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .info-text {
            color: #94a3b8;
            line-height: 1.5;
        }
        
        .beam-indicator {
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            padding: 15px;
            font-size: 13px;
        }
        
        .beam-count {
            color: #34d399;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .beam-label {
            color: #94a3b8;
            text-align: center;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="control-bar">
        <div class="title">Stern-Gerlach Experiment</div>
        
        <div class="stat-group">
            <div class="stat">
                <span class="stat-label">Particles:</span>
                <span class="stat-value" id="particleCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">FPS:</span>
                <span class="stat-value" id="fps">60</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control">
                <label for="fieldStrength">Field Strength:</label>
                <input type="range" class="slider" id="fieldStrength" min="0.1" max="2" step="0.1" value="1">
                <span id="fieldValue">1.0</span>
            </div>
            
            <div class="control">
                <label for="particleSpeed">Particle Speed:</label>
                <input type="range" class="slider" id="particleSpeed" min="0.5" max="3" step="0.1" value="1.5">
                <span id="speedValue">1.5</span>
            </div>
            
            <div class="control">
                <label for="totalSpin">Total Spin (j):</label>
                <select id="totalSpin">
                    <option value="0">0</option>
                    <option value="0.5" selected>1/2</option>
                    <option value="1">1</option>
                    <option value="1.5">3/2</option>
                    <option value="2">2</option>
                </select>
            </div>
            
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="info-panel">
        <div class="info-title">Quantum States</div>
        <div class="info-text">
            The Stern-Gerlach experiment demonstrates spatial quantization of angular momentum. Particles with spin j split into 2j+1 beams corresponding to different m<sub>z</sub> states.
        </div>
    </div>
    
    <div class="beam-indicator">
        <div class="beam-count" id="beamCount">2</div>
        <div class="beam-label">Expected Beams</div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 70;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Simulation parameters
        let fieldStrength = 1.0;
        let particleSpeed = 1.5;
        let totalSpin = 0.5;
        let particles = [];
        let impacts = [];
        let particleId = 0;
        let lastTime = performance.now();
        let fps = 60;
        let frameCount = 0;
        let fpsTime = 0;
        
        // UI elements
        const fieldSlider = document.getElementById('fieldStrength');
        const speedSlider = document.getElementById('particleSpeed');
        const spinSelect = document.getElementById('totalSpin');
        const resetBtn = document.getElementById('resetBtn');
        const particleCountEl = document.getElementById('particleCount');
        const fpsEl = document.getElementById('fps');
        const beamCountEl = document.getElementById('beamCount');
        const fieldValueEl = document.getElementById('fieldValue');
        const speedValueEl = document.getElementById('speedValue');
        
        // Geometry
        const sourceX = 100;
        const magnetX = canvas.width * 0.35;
        const magnetWidth = 150;
        const magnetHeight = 200;
        const screenX = canvas.width - 150;
        const screenHeight = 400;
        
        class Particle {
            constructor() {
                this.id = particleId++;
                this.x = sourceX;
                this.y = canvas.height / 2 + (Math.random() - 0.5) * 10;
                this.vx = particleSpeed * 2;
                this.vy = 0;
                this.trail = [];
                this.maxTrailLength = 20;
                this.active = true;
                
                // Assign spin state
                const numStates = Math.floor(2 * totalSpin + 1);
                if (numStates === 0) {
                    this.mz = 0;
                } else {
                    const stateIndex = Math.floor(Math.random() * numStates);
                    this.mz = -totalSpin + stateIndex;
                }
                
                // Color based on spin state
                const hue = (this.mz + totalSpin) / (2 * totalSpin) * 240 + 120;
                this.color = `hsl(${hue}, 70%, 60%)`;
            }
            
            update() {
                if (!this.active) return;
                
                // Store trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                // Check if in magnetic field
                if (this.x > magnetX && this.x < magnetX + magnetWidth) {
                    // Apply magnetic force (Stern-Gerlach deflection)
                    const force = fieldStrength * this.mz * 0.5;
                    this.vy += force;
                }
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Check collision with screen
                if (this.x >= screenX) {
                    this.active = false;
                    impacts.push({
                        y: this.y,
                        color: this.color,
                        alpha: 1.0,
                        time: Date.now()
                    });
                }
                
                // Remove if out of bounds
                if (this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.active = false;
                }
            }
            
            draw() {
                // Draw trail
                ctx.strokeStyle = this.color;
                ctx.globalAlpha = 0.3;
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.stroke();
                
                // Draw particle
                ctx.globalAlpha = 1;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        function emitParticle() {
            if (totalSpin === 0 && particles.length > 50) return;
            particles.push(new Particle());
        }
        
        function drawSource() {
            // Particle source
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(sourceX - 30, canvas.height / 2 - 40, 30, 80);
            
            ctx.fillStyle = '#60a5fa';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Source', sourceX - 15, canvas.height / 2 + 60);
        }
        
        function drawMagnet() {
            // Magnet gradient
            const gradient = ctx.createLinearGradient(magnetX, canvas.height / 2 - magnetHeight / 2, 
                                                      magnetX, canvas.height / 2 + magnetHeight / 2);
            gradient.addColorStop(0, '#dc2626');
            gradient.addColorStop(0.5, '#64748b');
            gradient.addColorStop(1, '#2563eb');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(magnetX, canvas.height / 2 - magnetHeight / 2, magnetWidth, magnetHeight);
            
            // Magnet label
            ctx.fillStyle = '#e2e8f0';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Magnet', magnetX + magnetWidth / 2, canvas.height / 2 + magnetHeight / 2 + 25);
            
            // Field lines
            ctx.strokeStyle = 'rgba(148, 163, 184, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            for (let i = -3; i <= 3; i++) {
                ctx.beginPath();
                ctx.moveTo(magnetX, canvas.height / 2 + i * 30);
                ctx.lineTo(magnetX + magnetWidth, canvas.height / 2 + i * 30);
                ctx.stroke();
            }
            ctx.setLineDash([]);
        }
        
        function drawScreen() {
            // Detection screen
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(screenX, canvas.height / 2 - screenHeight / 2, 20, screenHeight);
            
            // Screen label
            ctx.fillStyle = '#e2e8f0';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Screen', screenX + 10, canvas.height / 2 + screenHeight / 2 + 25);
            
            // Draw impacts
            const now = Date.now();
            impacts = impacts.filter(impact => {
                const age = now - impact.time;
                impact.alpha = Math.max(0, 1 - age / 3000);
                return impact.alpha > 0;
            });
            
            impacts.forEach(impact => {
                ctx.globalAlpha = impact.alpha;
                ctx.fillStyle = impact.color;
                ctx.beginPath();
                ctx.arc(screenX + 10, impact.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        function updateStats() {
            particleCountEl.textContent = particles.length;
            
            // Update FPS
            frameCount++;
            const currentTime = performance.now();
            fpsTime += currentTime - lastTime;
            lastTime = currentTime;
            
            if (fpsTime >= 1000) {
                fps = Math.round(frameCount * 1000 / fpsTime);
                fpsEl.textContent = fps;
                frameCount = 0;
                fpsTime = 0;
            }
        }
        
        function animate() {
            // Clear canvas
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw static elements
            drawSource();
            drawMagnet();
            drawScreen();
            
            // Emit new particles
            if (Math.random() < 0.1) {
                emitParticle();
            }
            
            // Update and draw particles
            particles = particles.filter(p => p.active);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            updateStats();
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        fieldSlider.addEventListener('input', (e) => {
            fieldStrength = parseFloat(e.target.value);
            fieldValueEl.textContent = fieldStrength.toFixed(1);
        });
        
        speedSlider.addEventListener('input', (e) => {
            particleSpeed = parseFloat(e.target.value);
            speedValueEl.textContent = particleSpeed.toFixed(1);
        });
        
        spinSelect.addEventListener('change', (e) => {
            totalSpin = parseFloat(e.target.value);
            const numBeams = Math.floor(2 * totalSpin + 1) || 1;
            beamCountEl.textContent = numBeams;
            reset();
        });
        
        resetBtn.addEventListener('click', reset);
        
        function reset() {
            particles = [];
            impacts = [];
            particleId = 0;
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
