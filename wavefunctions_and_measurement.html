<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Wavefunction Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f172a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e2e8f0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .control-panel {
            width: 280px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-left: 1px solid rgba(148, 163, 184, 0.1);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .panel-section {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .canvas-container {
            flex: 1;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .wavefunction-canvas {
            height: 50%;
        }
        
        .probability-canvas {
            height: 50%;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-size: 13px;
            color: #cbd5e1;
            min-width: 80px;
        }
        
        input[type="number"] {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            color: #f1f5f9;
            font-size: 14px;
            font-family: 'SF Mono', 'Monaco', monospace;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.secondary {
            background: rgba(148, 163, 184, 0.2);
            box-shadow: none;
        }
        
        .button.secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .stat-item {
            background: rgba(15, 23, 42, 0.6);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            margin-top: 4px;
            font-variant-numeric: tabular-nums;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            padding: 10px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 6px;
            font-size: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .legend-color {
            width: 16px;
            height: 3px;
            border-radius: 2px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div>
                <h1 class="title">Quantum Wavefunction Measurement</h1>
                <p class="subtitle">Second eigenstate of infinite potential well</p>
            </div>
            
            <div class="canvas-container wavefunction-canvas">
                <canvas id="wavefunctionCanvas"></canvas>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #60a5fa;"></div>
                    <span>Real Part ψ(x)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f472b6;"></div>
                    <span>Imaginary Part ψ(x)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #34d399;"></div>
                    <span>Probability Density |ψ(x)|²</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #fbbf24;"></div>
                    <span>Measurement Histogram</span>
                </div>
            </div>
            
            <div class="canvas-container probability-canvas">
                <canvas id="probabilityCanvas"></canvas>
            </div>
        </div>
        
        <div class="control-panel">
            <div class="panel-section">
                <div class="section-title">Measurement Controls</div>
                <div class="controls">
                    <div class="control-group">
                        <label for="numMeasurements">Measurements per click:</label>
                        <input type="number" id="numMeasurements" value="1" min="1" max="10000">
                    </div>
                    <button class="button" id="measureBtn">Measure Position</button>
                    <button class="button secondary" id="resetBtn">Reset Histogram</button>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">Statistics</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Total</div>
                        <div class="stat-value" id="totalMeasurements">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Mean</div>
                        <div class="stat-value" id="meanPosition">0.00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Std Dev</div>
                        <div class="stat-value" id="stdDev">0.00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Phase</div>
                        <div class="stat-value" id="phase">0°</div>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">Animation Settings</div>
                <div class="controls">
                    <div class="control-group">
                        <label for="animSpeed">Speed:</label>
                        <input type="range" id="animSpeed" min="0" max="5" value="1" step="0.1" style="width: 100%;">
                    </div>
                    <div class="control-group">
                        <label for="binCount">Histogram Bins:</label>
                        <input type="number" id="binCount" value="50" min="10" max="200">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Canvas setup
        const wfCanvas = document.getElementById('wavefunctionCanvas');
        const probCanvas = document.getElementById('probabilityCanvas');
        const wfCtx = wfCanvas.getContext('2d');
        const probCtx = probCanvas.getContext('2d');
        
        // State variables
        let measurements = [];
        let histogram = [];
        let binCount = 50;
        let animationPhase = 0;
        let animSpeed = 1;
        
        // Physics constants
        const L = 1; // Box length
        const n = 2; // Second eigenstate
        
        // Initialize histogram
        function initHistogram() {
            histogram = new Array(binCount).fill(0);
        }
        
        // Resize canvases
        function resizeCanvases() {
            const wfContainer = wfCanvas.parentElement;
            const probContainer = probCanvas.parentElement;
            
            wfCanvas.width = wfContainer.clientWidth;
            wfCanvas.height = wfContainer.clientHeight;
            probCanvas.width = probContainer.clientWidth;
            probCanvas.height = probContainer.clientHeight;
        }
        
        // Wavefunction (real and imaginary parts)
        function wavefunction(x, t) {
            const k = n * Math.PI / L;
            const omega = (n * Math.PI) ** 2 / (2 * L * L);
            const spatial = Math.sqrt(2 / L) * Math.sin(k * x);
            const real = spatial * Math.cos(omega * t);
            const imag = spatial * Math.sin(omega * t);
            return { real, imag, magnitude: spatial * spatial };
        }
        
        // Probability density function
        function probabilityDensity(x) {
            return (2 / L) * Math.sin(n * Math.PI * x / L) ** 2;
        }
        
        // Sample from probability distribution
        function samplePosition() {
            // Use rejection sampling
            while (true) {
                const x = Math.random() * L;
                const p = probabilityDensity(x);
                const pMax = 2 / L; // Maximum of sin^2
                if (Math.random() * pMax < p) {
                    return x;
                }
            }
        }
        
        // Perform measurements
        function performMeasurements() {
            const numMeasurements = parseInt(document.getElementById('numMeasurements').value) || 1;
            
            for (let i = 0; i < numMeasurements; i++) {
                const position = samplePosition();
                measurements.push(position);
                
                // Update histogram
                const binIndex = Math.floor(position * binCount / L);
                if (binIndex >= 0 && binIndex < binCount) {
                    histogram[binIndex]++;
                }
            }
            
            updateStats();
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('totalMeasurements').textContent = measurements.length;
            
            if (measurements.length > 0) {
                const mean = measurements.reduce((a, b) => a + b, 0) / measurements.length;
                document.getElementById('meanPosition').textContent = mean.toFixed(3);
                
                const variance = measurements.reduce((sum, x) => sum + (x - mean) ** 2, 0) / measurements.length;
                const stdDev = Math.sqrt(variance);
                document.getElementById('stdDev').textContent = stdDev.toFixed(3);
            }
        }
        
        // Draw wavefunction
        function drawWavefunction() {
            const width = wfCanvas.width;
            const height = wfCanvas.height;
            const padding = 40;
            const plotWidth = width - 2 * padding;
            const plotHeight = height - 2 * padding;
            
            // Clear canvas
            wfCtx.fillStyle = '#0f172a';
            wfCtx.fillRect(0, 0, width, height);
            
            // Draw grid
            wfCtx.strokeStyle = 'rgba(148, 163, 184, 0.1)';
            wfCtx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const x = padding + (i / 10) * plotWidth;
                wfCtx.beginPath();
                wfCtx.moveTo(x, padding);
                wfCtx.lineTo(x, height - padding);
                wfCtx.stroke();
            }
            
            // Draw axes
            wfCtx.strokeStyle = 'rgba(148, 163, 184, 0.3)';
            wfCtx.lineWidth = 2;
            wfCtx.beginPath();
            wfCtx.moveTo(padding, height / 2);
            wfCtx.lineTo(width - padding, height / 2);
            wfCtx.moveTo(padding, padding);
            wfCtx.lineTo(padding, height - padding);
            wfCtx.stroke();
            
            // Draw wavefunction
            const numPoints = 500;
            const scale = plotHeight / 4;
            
            // Real part
            wfCtx.strokeStyle = '#60a5fa';
            wfCtx.lineWidth = 3;
            wfCtx.beginPath();
            for (let i = 0; i <= numPoints; i++) {
                const x = (i / numPoints) * L;
                const psi = wavefunction(x, animationPhase);
                const px = padding + (i / numPoints) * plotWidth;
                const py = height / 2 - psi.real * scale;
                if (i === 0) wfCtx.moveTo(px, py);
                else wfCtx.lineTo(px, py);
            }
            wfCtx.stroke();
            
            // Imaginary part
            wfCtx.strokeStyle = '#f472b6';
            wfCtx.lineWidth = 3;
            wfCtx.beginPath();
            for (let i = 0; i <= numPoints; i++) {
                const x = (i / numPoints) * L;
                const psi = wavefunction(x, animationPhase);
                const px = padding + (i / numPoints) * plotWidth;
                const py = height / 2 - psi.imag * scale;
                if (i === 0) wfCtx.moveTo(px, py);
                else wfCtx.lineTo(px, py);
            }
            wfCtx.stroke();
            
            // Labels
            wfCtx.fillStyle = '#cbd5e1';
            wfCtx.font = '12px sans-serif';
            wfCtx.fillText('0', padding - 20, height / 2 + 5);
            wfCtx.fillText('L', width - padding - 10, height / 2 + 20);
            wfCtx.fillText('ψ(x,t)', padding - 35, padding - 10);
        }
        
        // Draw probability density and histogram
        function drawProbability() {
            const width = probCanvas.width;
            const height = probCanvas.height;
            const padding = 40;
            const plotWidth = width - 2 * padding;
            const plotHeight = height - 2 * padding;
            
            // Clear canvas
            probCtx.fillStyle = '#0f172a';
            probCtx.fillRect(0, 0, width, height);
            
            // Draw grid
            probCtx.strokeStyle = 'rgba(148, 163, 184, 0.1)';
            probCtx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = padding + (i / 10) * plotHeight;
                probCtx.beginPath();
                probCtx.moveTo(padding, y);
                probCtx.lineTo(width - padding, y);
                probCtx.stroke();
            }
            
            // Draw axes
            probCtx.strokeStyle = 'rgba(148, 163, 184, 0.3)';
            probCtx.lineWidth = 2;
            probCtx.beginPath();
            probCtx.moveTo(padding, padding);
            probCtx.lineTo(padding, height - padding);
            probCtx.lineTo(width - padding, height - padding);
            probCtx.stroke();
            
            // Draw probability density
            const numPoints = 500;
            const maxProb = 2 / L;
            
            probCtx.strokeStyle = '#34d399';
            probCtx.lineWidth = 3;
            probCtx.beginPath();
            for (let i = 0; i <= numPoints; i++) {
                const x = (i / numPoints) * L;
                const p = probabilityDensity(x);
                const px = padding + (i / numPoints) * plotWidth;
                const py = height - padding - (p / maxProb) * plotHeight * 0.9;
                if (i === 0) probCtx.moveTo(px, py);
                else probCtx.lineTo(px, py);
            }
            probCtx.stroke();
            
            // Draw histogram
            if (measurements.length > 0) {
                const maxCount = Math.max(...histogram);
                const binWidth = plotWidth / binCount;
                
                probCtx.fillStyle = 'rgba(251, 191, 36, 0.6)';
                probCtx.strokeStyle = '#fbbf24';
                probCtx.lineWidth = 1;
                
                for (let i = 0; i < binCount; i++) {
                    const count = histogram[i];
                    if (count > 0) {
                        const normalized = (count / measurements.length) * binCount / L;
                        const barHeight = (normalized / maxProb) * plotHeight * 0.9;
                        const x = padding + i * binWidth;
                        const y = height - padding - barHeight;
                        
                        probCtx.fillRect(x, y, binWidth - 1, barHeight);
                        probCtx.strokeRect(x, y, binWidth - 1, barHeight);
                    }
                }
            }
            
            // Labels
            probCtx.fillStyle = '#cbd5e1';
            probCtx.font = '12px sans-serif';
            probCtx.fillText('0', padding - 20, height - padding + 5);
            probCtx.fillText('L', width - padding - 10, height - padding + 20);
            probCtx.fillText('|ψ|²', padding - 35, padding - 10);
        }
        
        // Animation loop
        function animate() {
            animationPhase += 0.02 * animSpeed;
            document.getElementById('phase').textContent = Math.floor((animationPhase * 180 / Math.PI) % 360) + '°';
            
            drawWavefunction();
            drawProbability();
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        document.getElementById('measureBtn').addEventListener('click', performMeasurements);
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            measurements = [];
            initHistogram();
            updateStats();
        });
        
        document.getElementById('animSpeed').addEventListener('input', (e) => {
            animSpeed = parseFloat(e.target.value);
        });
        
        document.getElementById('binCount').addEventListener('change', (e) => {
            binCount = parseInt(e.target.value) || 50;
            // Rebuild histogram from measurements
            initHistogram();
            measurements.forEach(position => {
                const binIndex = Math.floor(position * binCount / L);
                if (binIndex >= 0 && binIndex < binCount) {
                    histogram[binIndex]++;
                }
            });
        });
        
        // Initialize
        window.addEventListener('resize', () => {
            resizeCanvases();
            drawWavefunction();
            drawProbability();
        });
        
        resizeCanvases();
        initHistogram();
        animate();
    </script>
</body>
</html>
