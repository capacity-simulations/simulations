<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Physics Visualizations</title>
  <meta name="description" content="Interactive physics demos: Fourier square wave, Gaussian packet, infinite well." />
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121a33;
      --text: #e8ecff;
      --muted: #9fb1ffcc;
      --accent: #7aa2ff;
      --accent-2: #9bffcf;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 0%, #17214a 0%, var(--bg) 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 900px;
    }
    header {
      text-align: center;
      margin-bottom: 28px;
    }
    h1 {
      margin: 0 0 8px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    p.lead {
      margin: 0;
      color: var(--muted);
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 22px;
    }
    .card {
      background: linear-gradient(180deg, #162049 0%, var(--panel) 100%);
      border: 1px solid #24305f;
      border-radius: 18px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 150px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
      border-color: #3953a3;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 0 0 8px;
    }
    .card p {
      color: var(--muted);
      margin: 0 0 14px;
      line-height: 1.35;
      font-size: 0.95rem;
    }
    .actions {
      margin-top: auto;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(180deg, var(--accent) 0%, #547eea 100%);
      color: #0b1020;
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      transition: filter 0.15s ease, transform 0.04s ease-in-out;
      user-select: none;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
    .btn:active {
      transform: translateY(1px);
    }
    footer {
      text-align: center;
      margin-top: 18px;
      color: #a3b2ff88;
      font-size: 0.9rem;
    }
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--accent-2), #5dd4a8);
      color: #002a1d;
      font-weight: 700;
      font-size: 0.72rem;
      margin-left: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <a class="back-link" href="../">← Back to all versions</a>
    
    <header>
      <h1>Interactive Physics Visualizations</h1>
    </header>

    <section class="grid" id="sim-grid">
      <!-- Cards are generated by JavaScript below -->
    </section>

    <footer>
      <span>© <span id="year"></span> • GitHub Pages</span>
    </footer>
  </main>

  <script>
    // ============================================================
    // SIMULATION CONFIG - edit this array to add/remove sims!
    // ============================================================
    const sims = [
      { 
        file: "double-slit.html", 
        title: "Double Slit Experiment", 
        desc: "" 
      },
      { 
        file: "gaussian-distribution.html", 
        title: "Gaussian Distribution", 
        desc: "" 
      },
      { 
        file: "harmonic-oscillator.html", 
        title: "Eigenstates of the harmonic oscillator", 
        desc: "" 
      },
      { 
        file: "stern-gerlach.html", 
        title: "Single Stern-Gerlach Beam Splitter", 
        desc: "" 
      },
    ];
      
    // Generate cards from config
    const grid = document.getElementById('sim-grid');
    sims.forEach(sim => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div>
          <h2>${sim.title}</h2>
          <p>${sim.desc}</p>
        </div>
        <div class="actions">
          <a class="btn" href="./${sim.file}">Open</a>
        </div>
      `;
      grid.appendChild(card);
    });

    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
