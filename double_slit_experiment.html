<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slit Experiment - Interactive Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            color: #e2e8f0;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        canvas {
            display: block;
        }
        
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            z-index: 1000;
        }
        
        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group {
            margin-bottom: 18px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #cbd5e1;
            margin-bottom: 8px;
        }
        
        .control-value {
            color: #60a5fa;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
        
        .slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 2px;
            outline: none;
            transition: background 0.3s;
        }
        
        .slider:hover {
            background: rgba(148, 163, 184, 0.3);
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #60a5fa;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: #3b82f6;
            transform: scale(1.2);
        }
        
        .slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #60a5fa;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .info-row {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .info-label {
            color: #94a3b8;
        }
        
        .info-value {
            color: #f1f5f9;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
        
        .legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 15px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .legend-title {
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        
        .legend-color {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }
        
        .legend-text {
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="waveCanvas"></canvas>
    </div>
    
    <div class="control-panel">
        <div class="panel-title">Double Slit Parameters</div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Slit Width</span>
                <span class="control-value" id="slitWidthValue">2.0λ</span>
            </div>
            <input type="range" class="slider" id="slitWidth" min="0.1" max="10" step="0.1" value="2">
        </div>
        
        <div class="control-group">
            <div class="control-label">
                <span>Slit Separation</span>
                <span class="control-value" id="slitSeparationValue">5.0λ</span>
            </div>
            <input type="range" class="slider" id="slitSeparation" min="0.1" max="10" step="0.1" value="5">
        </div>
    </div>
    
    <div class="info-panel">
        <div class="info-row">
            <div class="info-item">
                <span class="info-label">FPS:</span>
                <span class="info-value" id="fps">60</span>
            </div>
            <div class="info-item">
                <span class="info-label">Phase:</span>
                <span class="info-value" id="phase">0°</span>
            </div>
            <div class="info-item">
                <span class="info-label">Time:</span>
                <span class="info-value" id="time">0.0s</span>
            </div>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-title">Intensity Scale</div>
        <div class="legend-item">
            <div class="legend-color" style="background: #60a5fa;"></div>
            <span class="legend-text">High</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #1e40af;"></div>
            <span class="legend-text">Medium</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #0a0a0a;"></div>
            <span class="legend-text">Low</span>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        // High resolution setup
        const scale = window.devicePixelRatio || 2;
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        canvas.width = width * scale;
        canvas.height = height * scale;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.scale(scale, scale);
        
        // Physics parameters
        const wavelength = 20; // pixels (fixed)
        let slitWidth = 2.0; // in wavelengths
        let slitSeparation = 5.0; // in wavelengths
        
        // Animation parameters
        let phase = 0;
        const phaseSpeed = (2 * Math.PI) / 5000; // One oscillation per 5 seconds
        let lastTime = performance.now();
        let frameCount = 0;
        let fpsTime = 0;
        let currentFPS = 60;
        let startTime = performance.now();
        
        // Visualization parameters
        const screenDistance = 400; // Distance to detection screen
        const sourceX = 100;
        const screenX = width - 200;
        const centerY = height / 2;
        
        // Controls
        const slitWidthSlider = document.getElementById('slitWidth');
        const slitSeparationSlider = document.getElementById('slitSeparation');
        const slitWidthValue = document.getElementById('slitWidthValue');
        const slitSeparationValue = document.getElementById('slitSeparationValue');
        
        slitWidthSlider.addEventListener('input', (e) => {
            slitWidth = parseFloat(e.target.value);
            slitWidthValue.textContent = slitWidth.toFixed(1) + 'λ';
            
            // Ensure slits don't overlap
            const minSeparation = slitWidth + 0.1;
            if (slitSeparation < minSeparation) {
                slitSeparation = minSeparation;
                slitSeparationSlider.value = slitSeparation;
                slitSeparationValue.textContent = slitSeparation.toFixed(1) + 'λ';
            }
        });
        
        slitSeparationSlider.addEventListener('input', (e) => {
            const newSeparation = parseFloat(e.target.value);
            const minSeparation = slitWidth + 0.1;
            
            if (newSeparation >= minSeparation) {
                slitSeparation = newSeparation;
                slitSeparationValue.textContent = slitSeparation.toFixed(1) + 'λ';
            } else {
                e.target.value = slitSeparation;
            }
        });
        
        function calculateIntensity(y) {
            // Calculate path difference from each slit
            const slitWidthPixels = slitWidth * wavelength;
            const slitSeparationPixels = slitSeparation * wavelength;
            
            // Position of slits
            const slit1Y = centerY - slitSeparationPixels / 2;
            const slit2Y = centerY + slitSeparationPixels / 2;
            
            // Distance from each slit to point on screen
            const r1 = Math.sqrt(screenDistance * screenDistance + (y - slit1Y) * (y - slit1Y));
            const r2 = Math.sqrt(screenDistance * screenDistance + (y - slit2Y) * (y - slit2Y));
            
            // Path difference
            const pathDiff = r2 - r1;
            
            // Phase difference
            const phaseDiff = (2 * Math.PI * pathDiff) / wavelength;
            
            // Single slit diffraction envelope
            const theta = Math.atan((y - centerY) / screenDistance);
            const beta = (Math.PI * slitWidthPixels * Math.sin(theta)) / wavelength;
            let singleSlitFactor = 1;
            if (Math.abs(beta) > 0.001) {
                singleSlitFactor = Math.pow(Math.sin(beta) / beta, 2);
            }
            
            // Double slit interference
            const doubleSlitFactor = Math.pow(Math.cos(phaseDiff / 2), 2);
            
            // Combined intensity
            return singleSlitFactor * doubleSlitFactor;
        }
        
        function drawWavePattern() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);
            
            // Draw source
            ctx.strokeStyle = '#475569';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(sourceX - 20, centerY - 100);
            ctx.lineTo(sourceX - 20, centerY + 100);
            ctx.stroke();
            
            // Draw slits barrier
            const barrierX = sourceX + 150;
            const slitWidthPixels = slitWidth * wavelength;
            const slitSeparationPixels = slitSeparation * wavelength;
            
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(barrierX - 5, 0, 10, height);
            
            // Cut out slits
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillRect(barrierX - 5, centerY - slitSeparationPixels/2 - slitWidthPixels/2, 10, slitWidthPixels);
            ctx.fillRect(barrierX - 5, centerY + slitSeparationPixels/2 - slitWidthPixels/2, 10, slitWidthPixels);
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw wave fronts
            const numWaves = 30;
            for (let i = 0; i < numWaves; i++) {
                const wavePhase = phase - i * 0.3;
                const waveIntensity = Math.max(0, 1 - i / numWaves);
                
                // Draw waves from source to slits
                ctx.strokeStyle = `rgba(96, 165, 250, ${waveIntensity * 0.3})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(sourceX, centerY, (i * wavelength + phase * wavelength / (2 * Math.PI)) % (150), -Math.PI/4, Math.PI/4);
                ctx.stroke();
                
                // Draw waves after slits (from each slit)
                if (i < 15) {
                    const radius = (i * wavelength + phase * wavelength / (2 * Math.PI)) % (screenDistance);
                    
                    // Wave from top slit
                    ctx.beginPath();
                    ctx.arc(barrierX, centerY - slitSeparationPixels/2, radius, -Math.PI/3, Math.PI/3);
                    ctx.stroke();
                    
                    // Wave from bottom slit
                    ctx.beginPath();
                    ctx.arc(barrierX, centerY + slitSeparationPixels/2, radius, -Math.PI/3, Math.PI/3);
                    ctx.stroke();
                }
            }
            
            // Draw detection screen
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(screenX, 0, 10, height);
            
            // Draw interference pattern on screen
            const patternWidth = 80;
            const resolution = 2;
            
            for (let y = 0; y < height; y += resolution) {
                const intensity = calculateIntensity(y);
                
                // Create gradient effect
                const gradient = ctx.createLinearGradient(screenX, y, screenX + patternWidth, y);
                const color = Math.floor(intensity * 255);
                gradient.addColorStop(0, `rgba(96, 165, 250, ${intensity})`);
                gradient.addColorStop(1, `rgba(30, 64, 175, ${intensity * 0.3})`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(screenX, y, patternWidth, resolution);
            }
            
            // Draw intensity distribution curve
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let y = 0; y < height; y += 2) {
                const intensity = calculateIntensity(y);
                const x = screenX + patternWidth + 20 + intensity * 100;
                
                if (y === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            
            // Labels
            ctx.fillStyle = '#94a3b8';
            ctx.font = '12px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            ctx.fillText('Source', sourceX - 50, centerY - 120);
            ctx.fillText('Double Slit', barrierX - 30, 30);
            ctx.fillText('Detection Screen', screenX - 40, 30);
            ctx.fillText('Intensity Distribution', screenX + patternWidth + 20, 30);
        }
        
        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Update phase
            phase += phaseSpeed * deltaTime;
            if (phase > 2 * Math.PI) {
                phase -= 2 * Math.PI;
            }
            
            // Calculate FPS
            frameCount++;
            fpsTime += deltaTime;
            if (fpsTime >= 1000) {
                currentFPS = Math.round(frameCount * 1000 / fpsTime);
                document.getElementById('fps').textContent = currentFPS;
                frameCount = 0;
                fpsTime = 0;
            }
            
            // Update info
            const elapsedTime = (currentTime - startTime) / 1000;
            document.getElementById('phase').textContent = Math.round((phase / (2 * Math.PI)) * 360) + '°';
            document.getElementById('time').textContent = elapsedTime.toFixed(1) + 's';
            
            // Draw
            drawWavePattern();
            
            requestAnimationFrame(animate);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            
            canvas.width = newWidth * scale;
            canvas.height = newHeight * scale;
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            ctx.scale(scale, scale);
        });
        
        // Start animation
        animate(performance.now());
    </script>
</body>
</html>
